name: Release

on:
  push:
    tags: ['v*']

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install system dependencies for canvas
        run: sudo apt-get update && sudo apt-get install -y build-essential libcairo2-dev libjpeg-dev libpango1.0-dev libgif-dev librsvg2-dev
      - name: Install npm dependencies
        run: npm ci
      - name: Generate icons
        run: npm run icons
      - name: Build & Package
        run: npm run zip
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: clipstash-*.zip
          generate_release_notes: true
